<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

		<script type="text/javascript" src="scripts/javascript.js"></script>
		<script type="text/javascript" src="scripts/angular.js"></script>
		<script type="text/javascript" src="scripts/rwdImageMaps.js"></script>

		<link rel="stylesheet" href="styles/css.css">
	</head>
	<body ng-app="myApp" ng-controller="myCtrl" style="margin: 0">
  		<map name="map_image">
  			<span ng-repeat="element in elements">
		  		<area shape="rect" coords="{{element.coords_on_click}}" title={{element.code}} href="#">
		  		<area shape="poli" coords="{{element.x}},{{element.y}},{{element.x}},{{element.y}}" title={{element.code}} href="">
				<img id={{element.code}} class="apto" src="images/lights/{{element.code}}.png">
			</span>
		</map>
  		<img src="images/image_a.jpg" style="width: 100%" usemap="#map_image"/>
	</body>
</html>
